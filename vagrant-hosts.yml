---
# file: vagrant-hosts.yml
# VM config file for the Vagrant development environment

hosts:
  ubuntu:
    memory: 1024
    box: hashicorp/precise64
    private_networks:
      - private_ip: 10.2.0.10
    synced_folders:
      - host_path: './'
        guest_path: '/vagrant'
        disabled: false
    ports:
      - host_port: 8080
        guest_port: 80
        protocol: tcp
